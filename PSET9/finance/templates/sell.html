{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" class="form-select" aria-label="Default select example">
            <option selected>Symbols</option>
            {% for symbol in symbols %}
            <option value={{symbol}}>{{symbol}}</option>
            {% endfor %}
        </select>
        <div class="mb-4">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
